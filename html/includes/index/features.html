{{#each features}}
<section class="section is-medium">
  <div class="container">
      <div class="is-centered-tablet-portrait">
        <h1 class="title section-title">{{this.title}}</h1>
        <h3 class="subtitle is-4 is-muted">{{this.subtitle}}</h3>
        <div class="divider"></div>
      </div>
      <div class="is-centered-tablet-portrait">
      {{#each this.list}}
        {{!-- icon block --}}
        <article class="media icon-box">
            <figure class="media-left">
              <p class="image  is-128x128">
                <img alt="{{this.title}}" src="assets/images/illustrations/{{this.image}}.svg">
              </p>
            </figure>
            <div class="media-content column">
              <div class="content">
                <div class="icon-box-title">
                  <h3>{{this.title}}</h3>
                </div>

                <div class="icon-box-text ">
                  <ul>
                    {{#each this.bullets}}
                    <li>
                      <i class="fa fa-check"></i>
                      {{this}}
                    <li>
                    {{/each}}
                  </ul>
                </div>
              </div>
            </div>
          </article>
          {{!-- /icon block --}}
      {{/each}}
      </div>
    </div>
</section>
{{/each}}
