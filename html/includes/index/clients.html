{{#each clients}}
<section class="section is-medium section-secondary">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2 light-text is-spaced">{{this.title}}</h2>
      <h3 class="subtitle is-5 light-text">{{this.subtitle}}</h3>
    </div>
    <div class="content-wrapper">
      <div class="columns is-vcentered">
        {{#each this.list}}
        <div class="column is-4">
          <figure class="testimonial">
            <blockquote>
              {{this.text}}
            </blockquote>
            <div class="author">
              <img alt="{{this.name}}" src="assets/images/illustrations/faces/{{this.image}}.png" alt="" />
              <h5>{{this.name}}</h5><span>{{this.role}}</span>
            </div>
          </figure>
        </div>
        {{/each}}
      </div>
    </div>
  </div>
</section>
{{/each}}
